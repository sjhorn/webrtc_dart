name: webrtc_dart
description: >-
  Pure Dart WebRTC implementation. DataChannels, media streaming, ICE/DTLS/SCTP/RTP.
  Port of werift-webrtc. No native dependencies - works on any Dart platform.
version: 0.22.7
repository: https://github.com/sjhorn/webrtc_dart
homepage: https://github.com/sjhorn/webrtc_dart
documentation: https://github.com/sjhorn/webrtc_dart#readme

topics:
  - webrtc
  - peer-to-peer
  - datachannel
  - real-time
  - networking

environment:
  sdk: ^3.0.0

dependencies:
  cryptography: ^2.8.0
  crypto: ^3.0.6
  logging: ^1.2.0
  pointycastle: ^4.0.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
  yaml: ^3.1.2

# Example certificate keys are intentionally included for documentation
false_secrets:
  - example/certificate/offer.dart
