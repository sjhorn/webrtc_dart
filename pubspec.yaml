name: webrtc_dart
description: >-
  Pure Dart WebRTC implementation. DataChannels, media streaming, ICE/DTLS/SCTP/RTP.
  Port of werift-webrtc. No native dependencies - works on any Dart platform.
version: 0.22.2
repository: https://github.com/parity-asia/webrtc_dart
homepage: https://github.com/parity-asia/webrtc_dart
documentation: https://github.com/parity-asia/webrtc_dart#readme

topics:
  - webrtc
  - peer-to-peer
  - datachannel
  - real-time
  - networking

environment:
  sdk: ^3.0.0

dependencies:
  cryptography: ^2.8.0
  crypto: ^3.0.6
  pointycastle: ^3.9.1

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
